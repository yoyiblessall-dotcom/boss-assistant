<script>

const urlParams = new URLSearchParams(window.location.search);
const CLIENT_ID = urlParams.get('id');

// â˜…â˜…â˜… ä¸»é¡Œè®Šé‡ (èˆ‡å‰å°ä¸€è‡´) â˜…â˜…â˜…
const themes = {
  pc_repair: { name: "é›»è…¦ç¶­ä¿®", vars: { "--aurora-1": "#00f260", "--aurora-2": "#0575e6", "--aurora-3": "#00f260" }, welcome: "ç³»çµ±æª¢æ¸¬ä¸­...", faqs: [{q:"ç„¡æ³•é–‹æ©Ÿ",a:"æª¢æŸ¥é›»æº..."}] },
  restaurant: { name: "ç²¾ç·»é¤é£²", vars: { "--aurora-1": "#ff416c", "--aurora-2": "#ff4b1f", "--aurora-3": "#ff9068" }, welcome: "æ­¡è¿å…‰è‡¨...", faqs: [{q:"è¨‚ä½",a:"å¹¾ä½ç”¨é¤ï¼Ÿ"}] },
  beauty: { name: "æ™‚å°šç¾å­¸", vars: { "--aurora-1": "#833ab4", "--aurora-2": "#fd1d1d", "--aurora-3": "#fcb045" }, welcome: "æƒ³æ›å€‹é€ å‹å—ï¼Ÿ", faqs: [{q:"é ç´„",a:"å“ªä½è¨­è¨ˆå¸«ï¼Ÿ"}] },
  real_estate: { name: "æˆ¿ç”¢é¡§å•", vars: { "--aurora-1": "#CAC531", "--aurora-2": "#F3F9A7", "--aurora-3": "#8E8D8A" }, welcome: "å°‹æ‰¾ç‰©ä»¶...", faqs: [{q:"æ–°ç‰©ä»¶",a:"å¸‚ä¸­å¿ƒ..."}] },
  gym: { name: "å¥èº«æ•™ç·´", vars: { "--aurora-1": "#11998e", "--aurora-2": "#38ef7d", "--aurora-3": "#000000" }, welcome: "æº–å‚™æµæ±—ï¼Ÿ", faqs: [{q:"è²»ç”¨",a:"988èµ·..."}] },
  car: { name: "æ±½è»Šä¿ä¿®", vars: { "--aurora-1": "#2C3E50", "--aurora-2": "#4CA1AF", "--aurora-3": "#C4E0E5" }, welcome: "è»Šå­ç•°éŸ³ï¼Ÿ", faqs: [{q:"ä¿é¤Š",a:"5000å…¬é‡Œ..."}] },
  shop: { name: "ç¶²æ‹å®¢æœ", vars: { "--aurora-1": "#FF512F", "--aurora-2": "#DD2476", "--aurora-3": "#FF512F" }, welcome: "è¨‚å–®å•é¡Œï¼Ÿ", faqs: [{q:"æŸ¥å–®",a:"çµ¦ç·¨è™Ÿ..."}] },
  clinic: { name: "è¨ºæ‰€æ›è™Ÿ", vars: { "--aurora-1": "#00d2ff", "--aurora-2": "#3a7bd5", "--aurora-3": "#00d2ff" }, welcome: "æ—©å®‰...", faqs: [{q:"æ›è™Ÿ",a:"èº«åˆ†è­‰..."}] },
  plumbing: { name: "æ°´é›»ç¶­ä¿®", vars: { "--aurora-1": "#1A2980", "--aurora-2": "#26D0CE", "--aurora-3": "#1A2980" }, welcome: "å“ªè£¡æ¼æ°´ï¼Ÿ", faqs: [{q:"é¦¬æ¡¶",a:"ç–é€š..."}] },
  tutor: { name: "è£œç¿’ç­", vars: { "--aurora-1": "#4776E6", "--aurora-2": "#8E54E9", "--aurora-3": "#4776E6" }, welcome: "èª²ç¨‹è«®è©¢ï¼Ÿ", faqs: [{q:"è©¦è½",a:"æ­¡è¿..."}] }
};

let appState = {
  industry: 'pc_repair',
  shopName: '',
  phone: '',
  line: '',
  qaList: [],
  welcome: ''
};

// --- æ ¸å¿ƒé‚è¼¯ ---
async function init() {
  if (!CLIENT_ID) {
    document.querySelector('.uplink-layer').innerHTML = "<div style='color:red'>NO ID DETECTED (DEMO MODE)</div>";
    setTimeout(() => {
      document.getElementById('uplinkLayer').style.display = 'none';
      manualSwitch('pc_repair');
    }, 1500);
    return;
  }
  
  document.getElementById('clientIdDisplay').innerText = `ID: ${CLIENT_ID.substring(0,8)}...`;

  try {
    const res = await fetch(`${API_URL}?action=check_auth&client_id=${CLIENT_ID}`);
    const data = await res.json();

    if (data.status === 'error') return alert("ACCESS DENIED");

    // è¼‰å…¥è³‡æ–™
    appState.industry = data.industry || 'pc_repair';
    appState.shopName = data.shop_name || '';
    appState.phone = data.phone || '';
    appState.line = data.line || '';

    // QA é‚è¼¯
    if (data.custom_qa && data.custom_qa.length > 0) {
      appState.qaList = data.custom_qa;
    } else if (themes[appState.industry]) {
      appState.qaList = themes[appState.industry].faqs;
    } else {
      appState.qaList = [{q:"ç¯„ä¾‹", a:"å›ç­”"}];
    }
    
    // æ­¡è¿èª
    appState.welcome = themes[appState.industry].welcome;

    // å¡«å…… UI
    document.getElementById('industrySelect').value = appState.industry;
    document.getElementById('shopNameInput').value = appState.shopName;
    document.getElementById('phoneInput').value = appState.phone;
    document.getElementById('lineInput').value = appState.line;

    renderQA();
    applyTheme(appState.industry);
    syncPreview();

    document.getElementById('uplinkLayer').style.display = 'none';

  } catch (e) {
    alert("CONNECTION FAILED");
  }
}

function manualSwitch(key) {
  appState.industry = key;
  appState.qaList = themes[key].faqs;
  appState.welcome = themes[key].welcome;
  
  // æ›´æ–°é è¨­å€¼
  if(!appState.shopName) document.getElementById('shopNameInput').value = themes[key].name;
  
  renderQA();
  applyTheme(key);
  syncPreview();
}

function applyTheme(key) {
  const t = themes[key];
  const root = document.documentElement;
  
  // æ›´æ–°å¾Œå°èƒŒæ™¯
  for (const [k, v] of Object.entries(t.vars)) {
    root.style.setProperty(k, v);
  }
  
  // æ›´æ–°æ‰‹æ©Ÿå…‰æšˆ
  const frame = document.getElementById('phoneFrame');
  frame.style.boxShadow = `0 0 50px rgba(0,0,0,0.5), 0 0 80px ${t.vars["--aurora-1"]}`;
}

function renderQA() {
  const list = document.getElementById('qaList');
  list.innerHTML = "";
  appState.qaList.forEach((item, index) => {
    const card = document.createElement('div');
    card.className = 'qa-card';
    card.innerHTML = `
      <div class="qa-header">
        <input type="text" class="god-input qa-input-s" value="${item.q}" oninput="updateQA(${index}, 'q', this.value)" placeholder="æŒ‰éˆ•æ–‡å­—">
        <button class="btn-icon" onclick="delQA(${index})"><i class="fas fa-trash"></i></button>
      </div>
      <div class="qa-body">
        <textarea oninput="updateQA(${index}, 'a', this.value)" placeholder="å›æ‡‰å…§å®¹...">${item.a}</textarea>
      </div>
    `;
    list.appendChild(card);
  });
}

function updateQA(index, key, val) {
  appState.qaList[index][key] = val;
  syncPreview();
}

function addQA() {
  appState.qaList.push({q: "æ–°é¸é …", a: "è«‹è¼¸å…¥å›æ‡‰..."});
  renderQA();
  syncPreview();
}

function delQA(index) {
  if(confirm("DELETE NODE?")) {
    appState.qaList.splice(index, 1);
    renderQA();
    syncPreview();
  }
}

// â˜…â˜…â˜… æ ¸å¿ƒï¼šå³æ™‚åŒæ­¥ (Real-time Sync) â˜…â˜…â˜…
function syncPreview() {
  // æŠ“å–ç•¶å‰è¼¸å…¥å€¼
  const name = document.getElementById('shopNameInput').value || themes[appState.industry].name;
  const ph = document.getElementById('phoneInput').value;
  const ln = document.getElementById('lineInput').value;
  
  // æ›´æ–°é è¦½
  document.getElementById('simTitle').innerText = name;
  document.getElementById('simWelcome').innerText = appState.welcome;
  
  document.getElementById('simPhone').style.display = ph ? 'block' : 'none';
  document.getElementById('simLine').style.display = ln ? 'block' : 'none';
  
  const chipContainer = document.getElementById('simChips');
  chipContainer.innerHTML = "";
  appState.qaList.forEach(item => {
    const chip = document.createElement("div");
    chip.className = "sim-chip";
    chip.innerText = item.q;
    chipContainer.appendChild(chip);
  });
}

async function saveData() {
  const btn = document.getElementById('saveBtn');
  const oldText = btn.innerText;
  
  btn.innerText = "UPLOADING TO CLOUD...";
  btn.disabled = true;
  
  // æŠ“å–æœ€çµ‚è³‡æ–™
  const finalData = {
    action: 'save_qa',
    client_id: CLIENT_ID,
    qa_list: appState.qaList,
    shop_name: document.getElementById('shopNameInput').value,
    phone: document.getElementById('phoneInput').value,
    line: document.getElementById('lineInput').value
  };

  try {
    await fetch(API_URL, {
        method: 'POST', mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(finalData)
    });
    
    setTimeout(() => {
      btn.innerText = "DEPLOYMENT SUCCESSFUL";
      btn.style.background = "#00ff88";
      btn.style.color = "#000";
      setTimeout(() => {
        btn.innerText = oldText;
        btn.style.background = "#fff";
        btn.disabled = false;
      }, 2000);
    }, 1000);

  } catch (e) {
    alert("UPLOAD ERROR");
    btn.disabled = false;
  }
}

init();
