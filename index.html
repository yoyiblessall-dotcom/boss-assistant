<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Future Experience OS</title>
<style>
  :root {
    --glass-bg: rgba(20, 20, 20, 0.6);
    --glass-border: rgba(255, 255, 255, 0.1);
    --accent-color: #ffffff;
    --text-primary: #ffffff;
    --text-secondary: rgba(255, 255, 255, 0.7);
    --bot-bubble: rgba(255, 255, 255, 0.15);
    --user-bubble: #0a84ff;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background-color: #000;
    color: var(--text-primary);
    overflow: hidden; /* ç¦æ­¢æ²å‹•ï¼Œæ‰“é€  App æ„Ÿ */
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* èƒŒæ™¯å±¤ï¼šå‹•æ…‹è¦–è¦º */
  .ambient-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    transition: background-image 1s ease-in-out, transform 10s ease;
    z-index: -2;
    filter: brightness(0.6);
    transform: scale(1.1);
  }

  /* æ¼”ç¤ºæ§åˆ¶å° (éš±è—å¼è¨­è¨ˆ) */
  .admin-trigger {
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 100;
    opacity: 0.3;
    transition: 0.3s;
  }
  .admin-trigger:hover { opacity: 1; }
  .industry-select {
    padding: 8px 12px;
    border-radius: 20px;
    border: 1px solid var(--glass-border);
    background: rgba(0,0,0,0.5);
    color: white;
    backdrop-filter: blur(10px);
    outline: none;
    cursor: pointer;
  }

  /* èŠå¤©ä¸»å€åŸŸ */
  .experience-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: flex-end; /* å°è©±å¾åº•éƒ¨é–‹å§‹ */
    padding: 20px;
    padding-bottom: 100px; /* ç•™çµ¦è¼¸å…¥å€ */
    max-width: 800px;
    margin: 0 auto;
    width: 100%;
    box-sizing: border-box;
    mask-image: linear-gradient(to bottom, transparent 0%, black 20%); /* é ‚éƒ¨æ¼¸å±¤æ¶ˆå¤± */
    -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 20%);
  }

  .chat-scroll-area {
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 16px;
    scrollbar-width: none; /* Firefox éš±è—æ²è»¸ */
  }
  .chat-scroll-area::-webkit-scrollbar { display: none; }

  /* è¨Šæ¯æ¨£å¼ */
  .message {
    max-width: 80%;
    animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    display: flex;
    flex-direction: column;
  }
  
  .message.bot { align-self: flex-start; }
  .message.user { align-self: flex-end; align-items: flex-end; }

  .bubble {
    padding: 14px 20px;
    border-radius: 24px;
    font-size: 16px;
    line-height: 1.5;
    backdrop-filter: blur(20px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    position: relative;
  }

  .bot .bubble {
    background: var(--bot-bubble);
    border: 1px solid var(--glass-border);
    border-bottom-left-radius: 4px;
    color: var(--text-primary);
  }

  .user .bubble {
    background: var(--user-bubble); /* Apple Blue */
    background: linear-gradient(135deg, #0a84ff, #0056b3);
    border: none;
    border-bottom-right-radius: 4px;
    color: white;
  }

  /* å¿«æ·æ“ä½œ Chips */
  .chips-container {
    display: flex;
    gap: 10px;
    margin-top: 10px;
    flex-wrap: wrap;
  }
  .chip {
    padding: 8px 16px;
    border-radius: 20px;
    background: rgba(255,255,255,0.1);
    border: 1px solid var(--glass-border);
    color: var(--text-primary);
    font-size: 13px;
    cursor: pointer;
    transition: all 0.2s;
    backdrop-filter: blur(5px);
  }
  .chip:hover {
    background: rgba(255,255,255,0.3);
    transform: translateY(-2px);
  }

  /* åº•éƒ¨è¼¸å…¥å€ (Dock) */
  .input-dock {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 700px;
    background: rgba(40, 40, 40, 0.7);
    backdrop-filter: blur(25px);
    border-radius: 30px;
    padding: 8px;
    display: flex;
    align-items: center;
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    z-index: 1000;
  }

  .text-input {
    flex: 1;
    background: transparent;
    border: none;
    padding: 12px 20px;
    color: white;
    font-size: 16px;
    outline: none;
  }
  .text-input::placeholder { color: rgba(255,255,255,0.4); }

  .action-btn {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    border: none;
    background: var(--text-primary);
    color: black;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    transition: transform 0.2s;
    margin-left: 5px;
  }
  .action-btn:hover { transform: scale(1.05); }

  /* å‹•ç•« */
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* ç‹€æ…‹æŒ‡ç¤ºå™¨ */
  .typing-indicator {
    padding: 10px 16px;
    font-size: 12px;
    color: var(--text-secondary);
    display: none;
  }
  .typing-indicator span {
    display: inline-block;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    margin: 0 2px;
    animation: bounce 1.4s infinite ease-in-out both;
  }
  .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
  .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
  
  @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

</style>
</head>
<body>

<!-- èƒŒæ™¯å±¤ -->
<div class="ambient-bg" id="bgLayer"></div>

<!-- ç®¡ç†åˆ‡æ› (Demo ç”¨) -->
<div class="admin-trigger">
  <select class="industry-select" id="industrySelect" onchange="switchVibe()">
    <option value="beauty">Fashion / Beauty</option>
    <option value="pc_repair">Tech / Repair</option>
    <option value="restaurant">Food / Dining</option>
    <option value="real_estate">Luxury / Estate</option>
  </select>
</div>

<!-- å°è©±æµ -->
<div class="experience-container">

    <!-- è¨Šæ¯æœƒå‹•æ…‹æ’å…¥é€™è£¡ -->
  </div>
  <div class="typing-indicator" id="typingIndicator">
    <span></span><span></span><span></span> æ­£åœ¨æ€è€ƒ...
  </div>
</div>

<!-- åº•éƒ¨ Dock -->
<div class="input-dock">

  <button class="action-btn" onclick="handleSend()">â¤</button>

<script>
// ğŸ”´ ä½ çš„ GAS API ç¶²å€ (é‚è¼¯ä¿ç•™)
const API_URL = "https://script.google.com/macros/s/AKfycbz7IJ4YuR2GkR5m61Z8l2TZoqtIy9g7r-YPB1Xx_31gZhkhvZ01N8LTux5jqIzULXdvXw/exec"; 
const urlParams = new URLSearchParams(window.location.search);

// è¦–è¦ºèˆ‡æ•¸æ“šé…ç½® (Google Data + Jobs Aesthetic)
const vibes = {
  beauty: {
    bg: "https://images.unsplash.com/photo-1560066984-12186d30b7d0?q=80&w=2544&auto=format&fit=crop",
    tone: "Stylist",
    proactive: ["å‰ªçŸ­ä¸€é»ï¼Ÿ", "æœ€è¿‘æµè¡Œéœ§æ„Ÿç°", "é ç´„ Sam"]
  },
  pc_repair: {
    bg: "https://images.unsplash.com/photo-1550745165-9bc0b252726f?q=80&w=2670&auto=format&fit=crop",
    tone: "TechGenius",
    proactive: ["é–‹æ©Ÿæ²’åæ‡‰ï¼Ÿ", "å‡ç´š SSD", "ä¸­æ¯’äº†ï¼Ÿ"]
  },
  restaurant: {
    bg: "https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?q=80&w=2670&auto=format&fit=crop",
    tone: "Concierge",
    proactive: ["ä»Šæ™šå…©ä½ï¼Ÿ", "çœ‹æ–°èœå–®", "æ…¶ç¥ç”Ÿæ—¥"]
  },
  real_estate: {
    bg: "https://images.unsplash.com/photo-1600596542815-2495db98dada?q=80&w=2670&auto=format&fit=crop",
    tone: "Advisor",
    proactive: ["æŠ•è³‡è§€é»", "é ç´„çœ‹æˆ¿", "æœ€æ–°è±ªå®…"]
  }
};

let currentVibe = "beauty";

function init() {
  switchVibe(); // åˆå§‹åŒ–è¦–è¦º
  
  // æ¨¡æ“¬é€£æ¥å»¶é²ï¼Œå‰µé€ çœŸå¯¦æ„Ÿ
  setTimeout(() => {
    greetUser();
  }, 800);
}

function switchVibe() {
  currentVibe = document.getElementById("industrySelect").value;
  const config = vibes[currentVibe];
  
  // 1. æ›èƒŒæ™¯
  const bg = document.getElementById("bgLayer");
  bg.style.backgroundImage = `url(${config.bg})`;
  
  // 2. æ¸…ç©ºç•«é¢é‡ä¾†
  document.getElementById("chatBody").innerHTML = "";
  
  // 3. é‡æ–°æ‰“æ‹›å‘¼
  greetUser();
}

function greetUser() {
  const hour = new Date().getHours();
  let timeGreeting = "åˆå®‰";
  if (hour < 12) timeGreeting = "æ—©å®‰";
  else if (hour > 18) timeGreeting = "æ™šå®‰";

  const config = vibes[currentVibe];
  
  // ç¬¬ä¸€å¥ï¼šæƒ…å¢ƒæ„ŸçŸ¥
  addBotMessage(`${timeGreeting}ã€‚è·é›¢ä¸Šæ¬¡è¦‹é¢æœ‰ä¸€æ®µæ™‚é–“äº†ã€‚`);
  
  // ç¬¬äºŒå¥ï¼šä¸»å‹•é æ¸¬ (å»¶é²é¡¯ç¤º)
  setTimeout(() => {
    let predictiveMsg = "æˆ‘çŒœä½ åœ¨æ‰¾æ–°çš„éˆæ„Ÿï¼Ÿ";
    if(currentVibe === 'beauty') predictiveMsg = "é€™å€‹å­£ç¯€å¾ˆé©åˆå†·è‰²èª¿ï¼Œæƒ³çœ‹çœ‹æ–°çš„é«®è‰²ç¯„æœ¬å—ï¼Ÿ";
    if(currentVibe === 'restaurant') predictiveMsg = "é€±äº”æ™šä¸Šçš„ä½å­å¾ˆæ¶æ‰‹ï¼Œéœ€è¦å¹«ä½ ä¿ç•™çª—é‚Šæ¡Œå—ï¼Ÿ";
    
    addBotMessage(predictiveMsg, config.proactive);
  }, 1200);
}

function addBotMessage(text, chips = []) {
  const chatBody = document.getElementById("chatBody");
  
  // å‰µå»ºæ©Ÿå™¨äººè¨Šæ¯å®¹å™¨
  const msgDiv = document.createElement("div");
  msgDiv.className = "message bot";
  
  // æ–‡å­—æ°£æ³¡
  const bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.innerText = text;
  msgDiv.appendChild(bubble);
  
  // å¦‚æœæœ‰ Chips (å¿«æ·é¸é …)
  if (chips.length > 0) {
    const chipsDiv = document.createElement("div");
    chipsDiv.className = "chips-container";
    chips.forEach(chipText => {
      const chip = document.createElement("button");
      chip.className = "chip";
      chip.innerText = chipText;
      chip.onclick = () => handleInput(chipText);
      chipsDiv.appendChild(chip);
    });
    msgDiv.appendChild(chipsDiv);
  }
  
  chatBody.appendChild(msgDiv);
  scrollToBottom();
}

function addUserMessage(text) {
  const chatBody = document.getElementById("chatBody");
  const msgDiv = document.createElement("div");
  msgDiv.className = "message user";
  msgDiv.innerHTML = `<div class="bubble">${text}</div>`;
  chatBody.appendChild(msgDiv);
  scrollToBottom();
}

function handleInput(text) {
  if (!text) return;
  addUserMessage(text);
  
  // æ¨¡æ“¬æ€è€ƒ
  const indicator = document.getElementById("typingIndicator");
  indicator.style.display = "block";
  scrollToBottom();

  // æ¨¡æ“¬å›æ‡‰ (å¯¦éš›å°ˆæ¡ˆé€™è£¡æ¥ GAS API)
  setTimeout(() => {
    indicator.style.display = "none";
    let reply = "å¥½çš„ï¼Œæˆ‘ä¾†ç‚ºæ‚¨å®‰æ’ã€‚é‚„éœ€è¦ä»€éº¼å”åŠ©å—ï¼Ÿ";
    
    // ç°¡å–®è¦å‰‡é‚è¼¯ (æ¨¡æ“¬ AI)
    if(text.includes("é ç´„") || text.includes("ä½å­")) reply = "æ²’å•é¡Œï¼Œæˆ‘æ­£åœ¨ç¢ºèª Sam çš„ç©ºæª”... ä¸‹é€±äºŒæ™šä¸Š 7 é»å¯ä»¥å—ï¼Ÿ";
    if(text.includes("åƒ¹") || text.includes("è²»")) reply = "æ ¹æ“šæ‚¨çš„éœ€æ±‚ï¼Œé€™é …æœå‹™çš„é ç®—æ˜¯ 2,500 å…ƒèµ·ã€‚åŒ…å«æ´—å‰ªè­·ã€‚";
    
    addBotMessage(reply);
    
    // è¨˜éŒ„åˆ°å¾Œç«¯ (ä¿ç•™ä½ çš„åŸå§‹é‚è¼¯)
    if(CLIENT_ID) {
        fetch(API_URL, {
            method: 'POST', mode: 'no-cors',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ action: 'log_chat', client_id: CLIENT_ID, type: 'user', message: text })
        });
    }
  }, 1000);
}

function handleSend() {
  const input = document.getElementById("userInput");
  handleInput(input.value);
  input.value = "";
}

function scrollToBottom() {
  const chatBody = document.getElementById("chatBody");
  // ä½¿ç”¨å¹³æ»‘æ»¾å‹•
  chatBody.parentElement.scrollTo({
    top: chatBody.scrollHeight,
    behavior: 'smooth'
  });
}

// ç›£è½ Enter éµ
document.getElementById("userInput").addEventListener("keypress", (e) => {
  if(e.key === "Enter") handleSend();
});

// å•Ÿå‹•
init();

</script>
</body>
